<html lang="en">

    <main>
        <section id="projects">
            <form id="form">
                <fieldset id="fieldset">
                    <label for="firstarea">Firstname</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Leave a message"></textarea>
                    <input type="submit">
                </fieldset>
            </form>
        </section>
    </main>
