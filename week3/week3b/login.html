<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1 class="header">COUTURIER M's GRANDEUR</h1>
        <h3 class="header">Desiginer Extraordinaire</h3>
        <nav>
            <a href="index.html" class="pages">Register</a>
        </nav>
    </header>
    <main>
        <form id="form">
            <fieldset id="fieldset">
                <strong>
                    <p>
                        <label class="space">Email 
                            <input type="email" name="email" id="email" class="input" required>
                        </label>
                    </p>
                    <p>
                        <label class="space">Password 
                            <input type="password" name="password" id="password" class="input" required>
                        </label>
                    </p>
                </strong>
                <button style="margin-left:35%; border: none; background: none; color: #744b12; cursor: pointer;" >
                    <caption>
                        <small>Forgot email or password?</small>
                    </caption>
                </button>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="#">
            <button id="footer">Sign in</button>
        </a>
        <a href="index.html">
            <button id="signup">Sign up</button>
        </a>
    </footer>
</body>
</html>
